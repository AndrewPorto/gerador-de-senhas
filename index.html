<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3719e3cad.js" crossorigin="anonymous"></script>
    <title>Gerador de senhas</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="tittle">Gerador de senha</h1>
            <p>Utilize o nosso gerador online para criar ma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1"><img src="img/copy.svg" alt=""></button>
                    <button id="renew"><img src="img/renew.svg" alt=""></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar critical"></div>
            </div>
        </section>

        <section class="box customize">
          <h3 class="tittle">Personalizar</h3>
          <div class="actions">
            <div class="password-length">
              <p>Tamanho: <span id="password-length-text">16</span></p>
              <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64">
            </div>
            <div class="config">
              <label  class="checkbox-container">
                <span class="text">Maiúsculas</span>
                <input type="checkbox" id="uppercase-check" checked>
                <span class="checkmark"></span>
              </label>
              <label  class="checkbox-container">
                <span class="text">Números</span>
                <input type="checkbox" id="number-check" checked>
                <span class="checkmark"></span>
              </label>
              <label  class="checkbox-container">
                <span class="text">Símbolos</span>
                <input type="checkbox" id="symbol-check" checked>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </section>

        <div class="submit"><button id="copy-2">Copiar Senha</button>
        </div> 
            
    </main>
    <footer>
      <div class="container">
          <div class="footer-p">
              <p>
                  Desensolvido por Andrew Porto
              </p>
          </div>
          <div class="footer-icons">
              <a href="https://www.instagram.com/andrewluizporto/" target="_blank"><span class="fa-brands fa-instagram"></span></a>
              <a href="https://www.linkedin.com/in/andrew-luiz-góes-porto-792a3b23a/" target="_blank"><span class="fa-brands fa-linkedin"></span></a>
              <a href="https://github.com/AndrewPorto" target="_blank"><span class="fa-brands fa-github"></span></a>
  
          </div>
      </div>
   </footer>
  
    <script src="script.js"></script>
</body>
</html>
