<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senhas</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="tittle">Gerador de senha</h1>
            <p>Utilize o nosso gerador online para criar ma senha forte e segura</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1"><img src="img/copy.svg" alt=""></button>
                    <button id="renew"><img src="img/renew.svg" alt=""></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar" style="width: 90%;"></div>
            </div>
        </section>

        <section class="box customize">
          <h3 class="tittle">Personalizar</h3>
          <div class="actions">
            <div class="password-length">
              <p>Tamanho: <span id="password-length-text">16</span></p>
              <input type="range" name="password-length" id="password-length" class="slider" value="16" min="4" max="64">
            </div>
            <div class="config">
              <label  class="checkbox-container">
                <span class="text">Maiúsculas</span>
                <input type="checkbox" id="uppercase-check" checked>
                <span class="checkmark"></span>
              </label>
              <label  class="checkbox-container">
                <span class="text">Números</span>
                <input type="checkbox" id="number-check" checked>
                <span class="checkmark"></span>
              </label>
              <label  class="checkbox-container">
                <span class="text">Símbolos</span>
                <input type="checkbox" id="simble-check" checked>
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </section>
          <button id="copy-2">Copiar Senha</button>
        
        
    </main>

    
    
    
    
    
    
    <script>
       
      let passwordLength = 16
      const inputEl = document.querySelector("#password")

      function generatePassword() {
        const chars =
          "abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"

        let password = ""

        for (let i = 0; i < passwordLength; i++) {
          const randomNumber = Math.floor(Math.random() * chars.length)
          password += chars.substring(randomNumber, randomNumber + 1)
        }

        
        inputEl.value = password
      }

      function copy() {
        navigator.clipboard.writeText(inputEl.value)
      }

      const passwordLengthEl = document.querySelector("#password-length")
      passwordLengthEl.addEventListener("input", function () {
        passwordLength = passwordLengthEl.value
        generatePassword()
      })

      document.querySelector("#copy-1").addEventListener("click", copy);
      document.querySelector("#copy-2").addEventListener("click", copy);

      generatePassword()
    
    </script>
</body>
</html>
